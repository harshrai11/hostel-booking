<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        h2 {
            text-align: center;
            color: #0b3d91;
            margin-bottom: 35px;
            font-weight: 600;
            font-size: 2.2em;
            letter-spacing: -0.5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input::placeholder, textarea::placeholder {
            color: #b0b0b0;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0b3d91;
            box-shadow: 0 0 0 3px rgba(11, 61, 145, 0.1);
            outline: none;
            background-color: #ffffff;
        }
        
        .gender-field {
            margin-bottom: 25px;
        }
        
        .gender-options {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            color: #555;
            cursor: pointer;
        }

        input[type="radio"] {
            width: auto;
            margin-bottom: 0;
            transform: scale(1.1);
            accent-color: #0b3d91;
        }

        input[type="file"] {
            padding: 12px;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .terms label {
            display: flex;
            align-items: center;
            font-weight: 400;
            color: #555;
            margin-bottom: 0;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0 12px 0 0;
            transform: scale(1.2);
            accent-color: #0b3d91;
        }

        button {
            width: 100%;
            background-color: #0b3d91;
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(11, 61, 145, 0.2);
        }

        button:hover {
            background-color: #092c6c;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 1.8em;
            }
        }

        .thanks {
            text-align: center;
            max-width: 500px;
            margin: 80px auto;
            padding: 40px 30px;
            background: linear-gradient(135deg, #1e90ff, #0b3d91);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.6;
            display: none;
        }

        .thanks h3 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .thanks p {
            margin: 0;
            font-weight: 400;
        }
        .ho{
            background-color: white;
            color: blue;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="hide">
        <div class="container">
            <h2>Hostel/PG Booking Form</h2>
            <form id="bookingForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required />

                <div class="gender-field">
                    <label for="gender">Gender:</label>
                    <div class="gender-options" id="gender">
                        <label for="male"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
                        <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
                        <label for="other"><input type="radio" id="other" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your 10-digit number" required />

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
                <label for="address">Full Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
                <label for="roomType">Room Type</label>
                <select name="roomType" id="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double Sharing</option>
                    <option value="Triple">Triple Sharing</option>
                </select>
                <label for="duration">Stay Duration</label>
                <select name="duration" id="duration" required>
                    <option value="">Select Duration</option>
                    <option value="1 Month">1 Month</option>
                    <option value="3 Months">3 Months</option>
                    <option value="6 Months">6 Months</option>
                    <option value="1 Year">1 Year</option>
                </select>
                <label for="idProof">Upload ID Proof (PDF/Image)</label>
                <input type="file" id="idProof" name="idProof" accept=".jpg, .jpeg, .png, .pdf" />
                <div class="terms">
                    <label for="terms">
                        <input type="checkbox" id="terms" required /> I agree to the terms and conditions
                    </label>
                </div>
                <button class="hide">Submit Booking</button>
            </form>
        </div>
    </div>

    <div id="thank" class="thanks">
        <h3>Thank You for Your Booking!</h3>
        <p>Your booking has been successfully submitted. We will get back to you shortly.</p>
        <p>For any queries, please contact us.</p>
        <a href="index.html" class="ho">Home</a>
    </div>

    <script>
        const form = document.getElementById("bookingForm");
        const container = document.getElementById("hide");
        const thanks = document.getElementById("thank");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            // Example: Log form data to console
            const name = formData.get("name");
            const email = formData.get("email");
            console.log(`Name: ${name}, Email: ${email}`);
            
            // Simulating a successful submission and showing the thanks message
            container.style.display = "none";
            thanks.style.display = "block";
        });
    </script>
</body>
</html>

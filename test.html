<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>
         .thank-you-message {
        text-align: center;
        max-width: 500px; /* Adjust width as needed */
        margin: 80px auto; /* More vertical space */
        padding: 40px 30px;
        background: linear-gradient(to right, #6dd5ed, #2196f3); /* Vibrant blue gradient */
        border-radius: 20px; /* More rounded corners */
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Stronger, softer shadow */
        color: #ffffff; /* White text for contrast */
        font-size: 1.1em;
        line-height: 1.6; /* Better readability */
        /* display: none; Hidden by default */
       /* For fade-in animation */
        transform: translateY(20px); /* For slight slide-up animation */
        transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Animation properties */
    }

    .thank-you-message.show {
        opacity: 1;
        transform: translateY(0);
    }

    .thank-you-message h3 {
        font-size: 2.2em; /* Larger heading */
        margin-bottom: 15px;
        font-weight: 700; /* Bolder heading */
        letter-spacing: 1px; /* A bit of spacing */
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* Subtle text shadow */
    }

    .thank-you-message p {
        margin-bottom: 10px;
        font-size: 1.05em;
    }

    .thank-you-message .icon {
        font-size: 3em; /* Size of the icon */
        color: #c8e6c9; /* Light green for the icon */
        margin-bottom: 20px;
        display: block; /* Ensures it takes full width and centers */
    }
    </style>
</head>
<body>
   <div id="thankYouMessage" class="thank-you-message">
    <i class="fas fa-check-circle icon"></i> <h3>Thank You for Your Booking!</h3>
    <p>Your booking has been successfully submitted. We will get back to you shortly.</p>
    <p>For any queries, please contact us.</p>
  </div>
</body>
</html>
